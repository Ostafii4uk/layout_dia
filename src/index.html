<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="./images/logo/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <header class="page__header header">

            <a class="nav__logo" href="#">
              <img src="./images/logo/logo.png" alt="Air">

            <a class="nav__icon" href="#">

          </div>

          </a>

        <h1 class="header__title">

          We believe in the power of bold ideas that can solve business challenges.
        </h3>

        <a class="header__button" href="#">

        <img

          src="./images/slider/320px/1.png" alt="1"

        <div class="absolute__text">

            <div class="absolute__arows">
              <a href="#" class="absolute__arow">

                <img class="absolute__arow-svg" src="./images/slider/arows/arow-right.svg" alt="Right">

              INtro

            </div>
          </div>
        </div>

    </header>
    <main class="page__main">
      <div class="container">

      </div>
    </main>
    <footer class="page__footer">
      <div class="container">

      </div>
    </footer>

    <script type="text/javascript" src="scripts/main.js">
    </script>
